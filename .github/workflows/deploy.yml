name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mathieudutour/github-tag-action@v6.1
        name: Bump version and push tag
        id: tag_version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix:
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
      - uses: neobrains/space-deployment-github-action@v0.3
        with:
          access_token: ${{ secrets.DETA_SPACE_ACCESS_TOKEN }}
          project_id: ${{ secrets.DETA_SPACE_PROJECT_ID }}
          space_release: true
          list_on_discovery: true
          release_version: ${{ steps.tag_version.outputs.new_tag }}
